{% extends "base.html" %} {% block title %}Schoolathon{% endblock %} 
{% block content %}
<div class="border rounded p-3">
	<h4>Albertus Magnus College</h4>
	<p>
		<span class="fw-bold">Region:</span> Northeast <br />
		<span class="fw-bold">State:</span> Connecticut
	</p>
	<form>
		<div class="form-group">
			<label for="inputName">Advisor Name</label>
			<input type="name" class="form-control" id="inputName"  placeholder="Advisor Name">
		</div>
		<div class="form-group">
			<label for="inputEmail">Advisor Email</label>
			<input type="email" class="form-control" id="inputEmail"  placeholder="Email Address">
		</div>
		<div class="form-group">
			<label for="inputFruit">Advisor Type</label>
			<select class="form-control" id="inputFruit">
				<option>Pre-health Advisor</option>
				<option>Biology Teacher</option>
				<option>General Career Advisor</option>
				<option>Other (Please Specify)</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary my-2">Submit</button>
	</form>
</div>
{% endblock %}
